<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc__header">
            <button class="calc__control">
                <img class="calc__img" src="./assets/images/minimaze.png" alt="minimaze">
            </button>
            <button class="calc__control">
                <img class="calc__img" src="./assets/images/maximaze.png" alt="maximaze">
            </button>
            <button class="calc__control">
                <img class="calc__img" src="./assets/images/close.png" alt="close">
            </button>
        </div>

        <div class="calc__display">
            <div class="calc__display--up">263,301 + 336,398 + 100,000
            </div>
            699,699

        </div>
        <div class="calc__buttons">
            <button class="calc__btn-operation">CE</button>
            <button class="calc__btn-operation calc__btn-operation--red-text">C</button>
            <button class="calc__btn-operation">
                <img class="calc__img" src="./assets/images/backspace.png" alt="backspace">
            </button>
            <button class="calc__btn-operation">
                <img class="calc__img" src="./assets/images/division.png" alt="division">
            </button>

            <button class="calc__btn-operation-add">inv</button>
            <button class="calc__btn-operation-add">Rad</button>
            <button class="calc__btn-operation-add">Sin</button>

            <button class="calc__btn--num">7</button>
            <button class="calc__btn--num">8</button>
            <button class="calc__btn--num">9</button>
            <button class="calc__btn-operation">
                <img class="calc__img" src="./assets/images/multiply.png" alt="multiply">
            </button>
            <button class="calc__btn-operation-add">Cos</button>
            <button class="calc__btn-operation-add">Tan</button>
            <button class="calc__btn-operation-add">%</button>

            <button class="calc__btn--num">4</button>
            <button class="calc__btn--num">5</button>
            <button class="calc__btn--num">6</button>
            <button class="calc__btn-operation">
                <img class="calc__img" src="./assets/images/minus.png" alt="minus">
            </button>

            <button class="calc__btn-operation-add">In</button>
            <button class="calc__btn-operation-add">Log</button>
            <button class="calc__btn-operation-add">!</button>



            <button class="calc__btn--num">1</button>
            <button class="calc__btn--num">2</button>
            <button class="calc__btn--num">3</button>
            <button class="calc__btn-operation">+</button>
            <button class="calc__btn-operation-add">^</button>
            <button class="calc__btn-operation-add">Ï€</button>
            <button class="calc__btn-operation-add">e</button>

            <button class="calc__btn-operation">.</button>
            <button class="calc__btn--num">0</button>
            <button class="calc__btn-operation calc__btn-equal-sign">=</button>
            <button class="calc__btn-operation-add">(</button>
            <button class="calc__btn-operation-add">)</button>
            <button class="calc__btn-operation-add">
                <img class="calc__img--radical" src="./assets/images/radical.png" alt="radical">
            </button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>calculator</title>
</head>

<body>
    <div class="calc">
        <div class="calc__header">
            <div class="calc__control"><img src="./assets/images/minimaze.png" alt="" class="control"></div>
            <div class="calc__control"><img src="./assets/images/maximaze.png" alt="" class="control"></div>
            <div class="calc__control"><img src="./assets/images/close.png" alt="" class="control"></div>
        </div>
        <div class="calc__display"></div>
        <!-- numbers -->
        <div class="calc__btn--num">1</div>
        <div class="calc__btn--num">2</div>
        <div class="calc__btn--num">3</div>
        <div class="calc__btn--num">4</div>
        <div class="calc__btn--num">5</div>
        <div class="calc__btn--num">6</div>
        <div class="calc__btn--num">7</div>
        <div class="calc__btn--num">8</div>
        <div class="calc__btn--num">9</div>
        <div class="calc__btn--num">0</div>
        <!-- main operation -->
        <div class="calc__btn--operation">CE</div>
        <div class="calc__btn">C</div>
        <div class="calc__btn"><img class="calc__img" src="./assets/images/backspace.png" alt="backspace"></div>
        <div class="calc__btn"><img src="" alt="" class="calc__img"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>
        <div class="calc__btn"></div>

    </div>
</body>

</html>
